{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
  /* ðŸŒŒ Theme 1: Gradient */
  .theme-gradient {
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    min-height: 100vh;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸŒŒ Theme 2: Starry night */
  .theme-stars {
    background: black url("{% static 'images/themes/stars.gif' %}") repeat;
    min-height: 100vh;
    color: white;
  }

  /* ðŸŒŒ Theme 3: Pixel background */
  .theme-pixel {
    background: url("{% static 'images/themes/pixels.png' %}") repeat;
    min-height: 100vh;
  }

  .dashboard-header {
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
  }

  .card-custom {
    border-radius: 14px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(12px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  /* ðŸŽ¨ Meme frame styles */
  .meme-frame {
    width: 350px;
    height: 350px;
    border-radius: 16px;
    overflow: hidden;
    border: 4px solid #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .meme-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>

<div class="{{ random_theme }} p-5">
  <!-- Header -->
  <div class="dashboard-header mb-5">
    <h2>Welcome, {{ request.user.first_name }} ðŸŒ¿</h2>
    <p>You received {{ daily_reward }} coins today! (Total: {{ currency }} ðŸ’°)</p>
  </div>

  <!-- Meme -->
  <div class="card card-custom p-4 mb-4 text-center">
    <h4>ðŸ˜‚ Meme of the Day</h4>
    <div class="meme-frame mx-auto mt-3">
      <img src="{% static random_meme %}" class="meme-img" alt="Meme">
    </div>
    <p class="mt-3">"{{ random_caption }}"</p>
  </div>
</div>
{% endblock %}
